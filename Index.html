<html>
    <head>
        <title>Forms In HTML</title>
    </head>
    <body>
        <u><h1>Personal Details Form</h1></u>
            <form>
             <fieldset>
                <legend>Information</legend>
                <label>Name</label>
                <input type="text" id="name" placeholder="Enter Name"><br><br>
                <label>Email</label>
                <input type="text" id="email"><br><br>
                <label>Contact</label>
                <input type="password" id="contact"><br><br>
                <label>Gender</label> <br>
                <input type="radio" value="Male">Male<br>
                <input type="radio" value="Female">Female<br><br>
                <label>My Favorite City</label><br>
                <input type="checkbox" value="New Delhi">New Delhi<br>
                <input type="checkbox" value="Banglore">Banglore<br>
                <input type="checkbox" value="Jaipur">Jaipur<br><br>
                <input type="submit"> <br><br>
                <label>Subject</label>
                <select name="Math" id="Math">Math
                <option value="Math ">Math</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
              </select>
             </fieldset>
            </form>
                           
        
    </body>
</html>
